<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Character Creator</title>
    <link href='./CSS/style.css' type='text/css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crafty+Girls&family=Merienda:wght@400;700&family=Reenie+Beanie&family=Sacramento&family=Vesper+Libre&display=swap" rel="stylesheet">
    <script src='./Scripts/web.js' defer></script>
</head>

<body>
    <main>
        <div id='left' class='half'>
            <h1>Would you like to create an adventurer?</h1>
            <button type='button' id='roll'>Let's go on an adventure!</button>
        </div>
        <div id='right' class='half'>
            <section id='story'>
                <h3>Meet <span id='name'>NAME</span>,</h3>
                <h4>an adventurer from <span id='home'>HOME</span>.</h4>
                <span id='motiv'>MOTIVATION</span>
                <h4>they set off in search of adventure.</h4>
            </section>
        </div>
    </main>
</body>
</html>
